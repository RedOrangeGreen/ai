<!DOCTYPE html> <html> <head> <title>World Leaders</title> <style> .blue { color: blue; text-align: center; } table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; margin: 0 auto; } </style> <script> function loadXMLDoc() { var xhttp = new XMLHttpRequest(); xhttp.onreadystatechange = function() { if (this.readyState == 4 && this.status == 200) { myFunction(this); } }; xhttp.open("GET", "people.xml", true); xhttp.send(); }
    function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = "<table><tr><th>Name</th><th>Age</th><th>Address</th></tr>";
        var x = xmlDoc.getElementsByTagName("person");
        for (i = 0; i < x.length; i++) {
            table += "<tr onclick='displayRecord(this)'><td>" +
                x[i].getElementsByTagName("name").childNodes.nodeValue + "</td><td>" +
                x[i].getElementsByTagName("age").childNodes.nodeValue + "</td><td>" +
                x[i].getElementsByTagName("address").childNodes.nodeValue + "</td></tr>";
        }
        table += "</table>";
        document.getElementById("leaders").innerHTML = table;
        document.getElementById("dataSource").innerHTML = "The table above may be out of date as it uses data read from file people.xml shown below<pre>" + xml.responseText + "</pre>";
    }
    
    function displayRecord(row) {
        var name = row.cells.innerHTML;
        var age = row.cells.innerHTML;
        var address = row.cells.innerHTML;
        var record = "<p>Clicked Record: " + name + "; " + age + "; " + address + "</p>";
        document.getElementById("clickedRecord").innerHTML = record;
    }
</script>

</head> <body onload="loadXMLDoc()"> <h2 class="blue">World Leaders - Click To Select</h2> <div id="leaders"></div> <div id="clickedRecord" style="text-align: center;"></div> <div id="dataSource"></div> </body> </html>
