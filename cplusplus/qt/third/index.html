<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .file-list li:hover {
            background-color: #e0e0e0;
        }
        #file-content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Requirements</h1>
    <a href="requirements.html" target="_blank" rel="noopener noreferrer">Click to View</a>
    <h1>Generated Project Structure</h1>
    <ul class="file-list">
        <li onclick="loadFile('main.cpp')">main.cpp</li>
        <li onclick="loadFile('operations.cpp')">operations.cpp</li>
        <li onclick="loadFile('operations.h')">operations.h</li>
        <li onclick="loadFile('encapp.pro')">encapp.pro</li>
    </ul>
    <div id="file-content"></div>
    <h1>Extra Files</h1>
    <ul class="file-list">
        <li onclick="loadFile('maingen1.cpp')">maingen1.cpp</li>
        <li onclick="loadFile('maingen2.cpp')">maingen2.cpp</li>
    </ul>
    <div id="extra-file-content"></div>

    <script>
        function loadFile(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById('file-content').textContent = content;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('file-content').textContent = 'Error loading file: ' + error.message;
                });
        }
        function loadExtraFile(filename) {
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById('extra-file-content').textContent = content;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('extra-file-content').textContent = 'Error loading file: ' + error.message;
                });
        }
    </script>
</body>
</html>
