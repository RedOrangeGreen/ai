<!DOCTYPE html>
<html>
<head>
    <title>Requirements & AI Generated Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        .image-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .image-row img {
            max-width: 33.33%; /* Set the maximum width to one-third */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px;
        }
        
        #pro-file-content {
            display: none;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p>Requirements and AI generated code:</p>
    <ul>
        <li><a href="requirements.html">Requirements</a></li>
        <li><a href="main.cpp">main.cpp</a></li>
        <li><a href="#" id="show-pro-file" download="hello-world.pro">hello-world.pro</a></li>
    </ul>
    <pre id="pro-file-content"></pre>
    <p>How to use the generated code (C++/Qt5/Ubuntu):
    <br>
    mkdir testqt, cd testqt, gedit main.cpp (copy in main.cpp), gedit hello-world.pro (copy in hello-world.pro), qmake, make, ./hello-world
    </p>
    
    <div class="image-row">
        <img src="1.png" alt="Image 1">
        <img src="2.png" alt="Image 2">
        <img src="3.png" alt="Image 3">
    </div>

    <script>
        // Get the link and content elements
        const proFileLink = document.getElementById('show-pro-file');
        const proFileContent = document.getElementById('pro-file-content');

        // Add click event listener to the link
        proFileLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default link behavior

            // Fetch the Qt .pro file content
            fetch('hello-world.pro')
                .then(response => response.text())
                .then(data => {
                    proFileContent.textContent = data;
                    proFileContent.style.display = 'block'; // Show the content

                    // Create a Blob with the file content
                    const fileBlob = new Blob([data], { type: 'text/plain' });

                    // Create a temporary URL for the Blob
                    const fileUrl = URL.createObjectURL(fileBlob);

                    // Update the link's href with the temporary URL
                    proFileLink.href = fileUrl;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
