<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Image Gallery</h1>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td><img src="1.png" class="img-fluid" alt="Image 1"></td>
              <td><img src="2.png" class="img-fluid" alt="Image 2"></td>
            </tr>
            <tr>
              <td><img src="3.png" class="img-fluid" alt="Image 3"></td>
              <td><img src="4.png" class="img-fluid" alt="Image 4"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
