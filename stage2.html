<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aaa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      position: relative;
    }

    .row {
      height: 100vh;
    }

    .col-md-2 {
      height: 100%;
      position: sticky;
      top: 0;
    }

    .navbar {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar-nav {
      flex-grow: 1;
      justify-content: start;
      align-items: start;
      margin-top: 1rem;
      padding-left: 0;
    }

    .navbar-nav .nav-link {
      padding-left: 0;
      position: relative;
    }

    .navbar-nav .nav-link.active {
      background-color: #343a40;
    }

    .sub-menu {
      display: none;
      position: absolute;
      top: -200px;
      left: 0;
      background-color: #343a40;
      padding: 0.5rem;
      z-index: 1;
      min-width: 200px; /* Set a minimum width for the sub-menu */
    }

    .sub-menu.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Side Menu -->
      <div class="col-md-2 bg-dark text-light">
        <nav class="navbar navbar-dark bg-dark flex-md-column">
          <ul class="navbar-nav flex-column">
            <li class="menu-item-has-children">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">Web</a>
              <ul class="sub-menu">
                <li><a class="nav-link" href="#">JavaScript Stopwatch</a></li>
                <li><a class="nav-link" href="#">AJAX Clickable Table</a></li>
              </ul>
            </li>

            <li class="menu-item-has-children">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">Android</a>
              <ul class="sub-menu">
                <li><a class="nav-link" href="#">Stopwatch</a></li>
                <li><a class="nav-link" href="#">SVdeoApp Stage 1: Multi</a></li>
                <li><a class="nav-link" href="#">VideoApp Stage 2: Video</a></li>
              </ul>
            </li>

            <li class="menu-item-has-children">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">C++</a>
              <ul class="sub-menu">
                <li><a class="nav-link" href="#">QT5 Lean'n'Mean - Getting Started</a></li>
                <li><a class="nav-link" href="#">QT5 Lean'n'Mean - XOR Encoding</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h1>Welcome to aaa</h1>
        <p>This is a sample text for the main content area.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function toggleSubmenu(event, menuItem) {
      event.preventDefault(); // Prevent the default link behavior
      const submenu = menuItem.nextElementSibling;
      const menuItemRect = menuItem.getBoundingClientRect();
      const submenuRect = submenu.getBoundingClientRect();

      // Position the sub-menu above the main menu item
      submenu.style.left = `${menuItemRect.left}px`;
      submenu.style.top = `${menuItemRect.top - submenuRect.height}px`;

      // Set the width of the sub-menu to match its content
      submenu.style.width = `${submenuRect.width}px`;

      submenu.classList.toggle('show');
    }
  </script>
</body>
</html>
