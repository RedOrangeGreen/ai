<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top World News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 20px;
        }
        p {
            font-size: 1em;
            color: #666;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Top 5 World News Headlines</h1>
    <div id="news-container"></div>

    <script>
        const RSS_URL = `https://feeds.bbci.co.uk/news/world/rss.xml`;

        fetch(RSS_URL)
          .then(response => response.text())
          .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
          .then(data => {
            const items = data.querySelectorAll("item");
            const newsContainer = document.getElementById('news-container');

            items.forEach((item, index) => {
              if (index < 5) {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const description = item.querySelector("description").textContent;

                const headline = document.createElement('h2');
                headline.textContent = title;

                const desc = document.createElement('p');
                desc.textContent = description;

                const readMore = document.createElement('a');
                readMore.href = link;
                readMore.textContent = 'Read more';
                readMore.target = '_blank';

                newsContainer.appendChild(headline);
                newsContainer.appendChild(desc);
                newsContainer.appendChild(readMore);
              }
            });
          })
          .catch(error => console.error('Error fetching news:', error));
    </script>
</body>
</html>
