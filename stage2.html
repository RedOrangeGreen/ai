<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplexity-like Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      position: relative;
    }

    .row {
      height: 100vh;
    }

    .col-md-3 {
      height: 100%;
      position: sticky;
      top: 0;
    }

    .navbar {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar-nav {
      flex-grow: 1;
      justify-content: start; /* Align menu items to the left */
      margin-left: 1rem; /* Add some left margin for spacing */
    }

    .navbar-nav .nav-link {
      padding-left: 1rem;
    }

    .navbar-nav .nav-link.active {
      background-color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Side Menu -->
      <div class="col-md-3 bg-dark text-light">
        <nav class="navbar navbar-dark bg-dark flex-md-column">
          <a class="navbar-brand mb-4" href="#">Perplexity</a>
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h1>Welcome to Perplexity</h1>
        <p>This is a sample text for the main content area.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
