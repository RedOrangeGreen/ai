<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Select the box element
        const box = document.querySelector('.box');

        // Create a GSAP animation
        gsap.to(box, {
            duration: 2,           // Duration of 2 seconds
            x: 300,                // Move 300 pixels to the right
            rotation: 360,         // Rotate 360 degrees
            backgroundColor: '#e74c3c', // Change color to red
            scale: 1.5,            // Scale the box to 1.5 times its size
            ease: "power1.inOut",  // Easing function
            repeat: -1,            // Repeat indefinitely
            yoyo: true             // Reverse the animation on repeat
        });
    </script>
</body>
</html>
