<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .gallery-image {
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Image Gallery</h1>
    <div class="row">
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="1.png" class="img-fluid" alt="Image 1">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="2.png" class="img-fluid" alt="Image 2">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="3.png" class="img-fluid" alt="Image 3">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="4.png" class="img-fluid" alt="Image 4">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="5.png" class="img-fluid" alt="Image 5">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="6.png" class="img-fluid" alt="Image 6">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="7.png" class="img-fluid" alt="Image 7">
        </div>
      </div>
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="gallery-image">
          <img src="8.png" class="img-fluid" alt="Image 8">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
