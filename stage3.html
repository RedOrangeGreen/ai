<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .submenu {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">Home</a>
              <ul class="nav flex-column ml-3 submenu">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 2</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">About</a>
              <ul class="nav flex-column ml-3 submenu">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 2</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">Services</a>
              <ul class="nav flex-column ml-3 submenu">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 2</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toggleSubmenu(event, this)">Contact</a>
              <ul class="nav flex-column ml-3 submenu">
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sub-menu 2</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-10 offset-md-2">
        <h1>Welcome to the Simple Bootstrap Menu</h1>
        <p>This is the main content area.</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleSubmenu(event, element) {
      event.preventDefault(); // Prevent the default link behavior
      const submenu = element.nextElementSibling;
      submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
